<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassList and ClassName</title>
  <style>
    .yellow {
      background-color: yellow;
    }
    .red {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div id="first" class="yellow">
    <span>Hey I'm good.</span>
  </div>

  <script>
    // first.className = 'red blue text-dark';

    first.classList

    first.classList.remove('yellow');
    first.classList.add('red');
    // first.classList.toggle('red');

    // console.log(first.classList.contains("yellow"));


  </script>
</body>
</html>
