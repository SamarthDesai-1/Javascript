<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <h1>GitHub profile viewer</h1>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="fetchProfile()">Get data</button>

    <div id="profile">

    </div>
  </div>
  

  <script>
    const getProfileData = async (username) => {
      let p = await fetch(`https://api.github.com/users/${username}`).then((response) => {
        if (!response.ok) {
          throw new Error("Network response is noot OK.");
        }

        return response.json();

      }).then((data) => {

        displayProfile(data);
      }).catch(error => {
        console.error("There was a problem in the fetch operation : ", error);
      })
      
    }

    const displayProfile = (profileData) => {
      const profileElement = document.getElementById("profile");
      profileElement.innerHTML = `
        <table border="2px solid black">
          <thead>
            <th><h2>${profileData.login}</h2></th>
          </thead>
          <tbody>
            <td>
              <img src="${profileData.avatar_url}" style="widtg:100px; height:100px; border-radius:50%" />
            </td>
            <td>
              <h3><a href="${profileData.html_url}">View profile</a></h3>
            </td>
            <td>
              <h3>${profileData.updated_at}</h3>
            </td>
            <td>  
              <h3>${profileData.user_view_type}</h3>
            </td>
          </tbody>
        </table>
      `;
    }

    const fetchProfile = () => {
      const username = document.getElementById("username").value;

      if (!username) {
        alert("Please enter username to search.");
        return;
      }
      
      getProfileData(username);
    }

  </script>
</body>
</html>
