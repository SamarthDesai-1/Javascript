<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Prototype</h1>

  <button onclick="load()">Prototype</button>

  <script>
    const load = () => {
      let a = {
        name: "Samarth",
        language: "javascript",
        run: () => {
          alert("Self run");
        }
      };

      console.log(a);
      console.log(a.toString());
      console.log(a.valueOf());


      let p = {
        run: () => {
          alert("run");
        }
      }

      p.__proto__ = {
        name: "Jackie"
      }

      a.__proto__ = p;
      a.run();

      console.log(a.name);
    };
  </script>
</body>
</html>
